spring.application.name=musicverse

# Conexión a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/musicverse_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

server.address=0.0.0.0

# Ruta donde se guardarán las imágenes
album.images.path=uploads/albums/

# URL pública para acceder a las imágenes
album.images.url=http://localhost:8080/images/

# URL 
album.images.url.ip4=http://192.168.1.8:8080/images/

# URL
album.images.url.local=http://10.0.2.2:8080/images/